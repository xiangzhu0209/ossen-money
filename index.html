<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ossen 系統 (強力刪除版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body: #F5F7FA; --primary: #7B8FA1; --text-main: #2D3748; }
        body { font-family: 'Varela Round', 'Noto Sans TC', sans-serif; background-color: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .num-font { font-family: 'Varela Round', sans-serif; font-weight: 600; }
        .input-std { background: #F7FAFC; border: 1px solid #E2E8F0; border-radius: 10px; padding: 10px 14px; outline: none; width: 100%; }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" v-cloak class="flex flex-col h-screen w-full bg-[#F5F7FA]">
        
        <div v-if="!role" class="fixed inset-0 z-50 bg-[#F5F7FA] flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-[32px] shadow-xl w-full max-w-md text-center">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl text-red-600"><i class="fa-solid fa-trash-can"></i></div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">強力刪除模式</h1>
                <p class="text-gray-500 mb-6 text-sm">請登入以清理重複資料</p>
                <div class="relative">
                    <input type="password" v-model="pinInput" @keyup.enter="checkPin" placeholder="輸入密碼" class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 px-6 text-center text-2xl tracking-[0.5em] font-bold text-gray-700 outline-none focus:border-red-500 transition-all" autofocus>
                    <button @click="checkPin" class="absolute right-3 top-3 w-10 h-10 bg-red-500 text-white rounded-xl flex items-center justify-center"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <p v-if="loginError" class="text-red-400 text-sm mt-4 font-bold">密碼錯誤</p>
            </div>
        </div>

        <template v-else>
            <div class="bg-white px-4 py-3 border-b flex justify-between items-center shadow-sm z-20 shrink-0">
                <div class="flex items-center gap-2 text-red-600 font-bold text-lg"><i class="fa-solid fa-eraser"></i> 點擊即可刪除</div>
                <button @click="logout" class="text-gray-400 px-2"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>

            <main class="flex-1 overflow-y-auto p-4">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4 rounded-r-lg">
                        <div class="flex">
                            <div class="flex-shrink-0"><i class="fa-solid fa-circle-info text-red-400"></i></div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700 font-bold">操作說明</p>
                                <p class="text-sm text-red-600">現在不用按小按鈕了。<b>直接點擊那一整行</b>，系統就會問你要不要刪除。</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div v-for="entry in filteredEntries" :key="entry.id" @click="confirmDelete(entry)" class="p-4 border-b border-gray-100 hover:bg-red-50 cursor-pointer transition flex justify-between items-center group">
                            
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div :class="['w-10 h-10 rounded-full flex items-center justify-center shrink-0 text-white text-xs', entry.tab==='cash'?'bg-blue-400':'bg-purple-400']">
                                    {{ entry.tab==='cash'?'現':'銀' }}
                                </div>

                                <div class="min-w-0">
                                    <div class="font-bold text-gray-800 text-base">
                                        {{ entry.item || '(無說明)' }}
                                    </div>
                                    <div class="flex items-center gap-2 text-xs text-gray-500 mt-1">
                                        <span>{{ entry.date || '⚠️ 無日期' }}</span>
                                        <span class="bg-gray-100 px-2 py-0.5 rounded">{{ entry.category || '未分類' }}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center gap-2">
                                <div :class="['font-bold num-font text-lg', entry.type === 'income' ? 'text-green-500' : 'text-red-400']">
                                    {{ entry.type === 'income' ? '+' : '-' }}{{ formatNumber(entry.amount) }}
                                </div>
                                <i class="fa-solid fa-xmark text-red-300 group-hover:text-red-600"></i>
                            </div>

                        </div>
                        <div v-if="filteredEntries.length === 0" class="p-10 text-center text-gray-400">
                            讀取中...
                        </div>
                    </div>
                </div>
            </main>
        </template>
    </div>

    <script type="module">
        import { createApp, ref, computed, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_H154LeiZ2slCghAzLBy02xxqlT1-0wU",
            authDomain: "ossen-money.firebaseapp.com",
            projectId: "ossen-money",
            storageBucket: "ossen-money.firebasestorage.app",
            messagingSenderId: "910508291691",
            appId: "1:910508291691:web:cf44c7a77a5ea9e878232e",
            measurementId: "G-H1PR0LZZ4Q"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        createApp({
            setup() {
                const role = ref(localStorage.getItem('ln_role') || null);
                const pinInput = ref('');
                const loginError = ref(false);
                const isAdmin = computed(() => role.value === 'admin');
                const transactions = ref([]);

                const checkPin = () => {
                    if (pinInput.value === '671213') { 
                        localStorage.setItem('ln_role', 'admin'); role.value = 'admin';
                    } else if (pinInput.value === '45688123') {
                        localStorage.setItem('ln_role', 'viewer'); role.value = 'viewer';
                    } else {
                        loginError.value = true; setTimeout(() => loginError.value = false, 2000);
                    }
                };
                const logout = () => { localStorage.removeItem('ln_role'); role.value = null; pinInput.value = ''; };

                const formatNumber = (num) => {
                    if (num === undefined || num === null || isNaN(Number(num))) return 'ERROR';
                    try { return Number(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); } catch (e) { return '0'; }
                };

                const filteredEntries = computed(() => {
                    if (!transactions.value) return [];
                    return [...transactions.value].sort((a, b) => {
                        // 讓壞掉的資料排最上面
                        if (!a.date) return -1; 
                        if (!b.date) return 1;
                        if (a.date === '2026-02-12') return -1; // 讓你方便找到這天的資料
                        return new Date(b.date) - new Date(a.date);
                    });
                });

                onMounted(() => {
                    const q = query(collection(db, "transactions"));
                    onSnapshot(q, (snapshot) => {
                        transactions.value = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    });
                });

                // --- 點擊整行刪除 (最穩定的方法) ---
                const confirmDelete = async (entry) => {
                    if (!isAdmin.value) { alert("請用管理員密碼登入才能刪除"); return; }
                    
                    const msg = `確認要「永久刪除」這筆資料嗎？\n\n項目：${entry.item}\n金額：${formatNumber(entry.amount)}\n日期：${entry.date}`;
                    
                    if (confirm(msg)) {
                        try {
                            if (!entry.id) {
                                alert("這筆資料ID損毀，無法刪除 (可能已經被刪除了)");
                                return;
                            }
                            await deleteDoc(doc(db, "transactions", entry.id));
                            alert("✅ 刪除成功！");
                        } catch(e) {
                            alert("❌ 刪除失敗：" + e.message);
                        }
                    }
                }

                return {
                    role, pinInput, loginError, isAdmin, checkPin, logout,
                    filteredEntries, formatNumber, confirmDelete
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
