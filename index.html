<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ossen 記帳系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F9FA;
            --primary: #7B8FA1;       /* Ossen 灰藍 */
            --primary-light: #CFD8DC;
            --accent: #D4A5A5;        /* 乾燥玫瑰 */
            --text-main: #4a5568;
        }
        body { 
            font-family: 'Varela Round', 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }
        .rounded-box { border-radius: 16px; }
        .num-font { font-family: 'Varela Round', sans-serif; font-weight: 600; }
        
        /* 側邊欄樣式 */
        .sidebar-link {
            display: flex; align-items: center; padding: 12px 16px;
            border-radius: 12px; margin-bottom: 8px; transition: 0.2s;
            color: #718096; font-weight: 500; cursor: pointer;
        }
        .sidebar-link:hover { background-color: #EDF2F7; }
        .sidebar-link.active {
            background-color: var(--primary); color: white;
            box-shadow: 0 4px 6px rgba(123, 143, 161, 0.3);
        }
        
        /* 輸入框樣式優化 */
        .input-group { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; transition: 0.2s; }
        .input-group:focus-within { border-color: var(--primary); ring: 2px; }
        
        /* 登入介面 */
        .login-bg { background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; background: #e5e7eb; transition: 0.2s; }
        .pin-dot.filled { background: var(--primary); transform: scale(1.2); }

        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" v-cloak class="min-h-screen flex flex-col md:flex-row">
        
        <div v-if="!role" class="fixed inset-0 z-50 login-bg flex flex-col items-center justify-center p-8">
            <div class="mb-8 text-center">
                <div class="w-20 h-20 bg-white rounded-full shadow-xl flex items-center justify-center mx-auto mb-4 text-3xl text-[#7B8FA1]">
                    <i class="fa-solid fa-coins"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-700 tracking-wider">Ossen Money</h1>
                <p class="text-sm text-gray-400 mt-2">請輸入存取密碼</p>
            </div>
            <div class="flex gap-4 mb-8 h-8">
                <div v-for="i in 6" :key="i" :class="['pin-dot', pinInput.length >= i ? 'filled' : '']"></div>
            </div>
            <div class="grid grid-cols-3 gap-6 w-full max-w-[280px]">
                <button v-for="n in [1,2,3,4,5,6,7,8,9]" @click="enterPin(n)" class="w-16 h-16 rounded-full bg-white shadow-md text-xl font-bold text-gray-600 active:scale-95 transition">{{ n }}</button>
                <div class="w-16 h-16"></div>
                <button @click="enterPin(0)" class="w-16 h-16 rounded-full bg-white shadow-md text-xl font-bold text-gray-600 active:scale-95 transition">0</button>
                <button @click="clearPin" class="w-16 h-16 rounded-full text-gray-400 active:scale-95 transition flex items-center justify-center"><i class="fa-solid fa-delete-left text-2xl"></i></button>
            </div>
            <p v-if="loginError" class="text-red-400 text-sm mt-6 animate-bounce">密碼錯誤</p>
        </div>

        <template v-else>
            
            <aside class="bg-white w-full md:w-64 md:h-screen md:sticky md:top-0 border-b md:border-b-0 md:border-r border-gray-100 flex-shrink-0 flex flex-col z-20">
                <div class="p-6 pb-2">
                    <h1 class="text-2xl font-bold tracking-wide text-gray-700 flex items-center gap-2">
                        <i class="fa-solid fa-shapes text-[#7B8FA1]"></i> Ossen
                    </h1>
                    <p class="text-xs text-gray-400 ml-8">記帳管理系統</p>
                </div>

                <nav class="flex-1 px-4 py-4 overflow-x-auto md:overflow-visible flex md:flex-col gap-2 no-scrollbar">
                    <div class="bg-gray-50 rounded-xl p-3 mb-4 min-w-[200px] md:min-w-0">
                        <label class="text-xs text-gray-400 block mb-1">目前帳務月份</label>
                        <div class="flex items-center justify-between bg-white rounded-lg px-2 py-1 border shadow-sm">
                            <button @click="changeMonth(-1)" class="p-2 text-gray-400 hover:text-[#7B8FA1]"><i class="fa-solid fa-chevron-left"></i></button>
                            <input type="month" v-model="currentMonth" class="bg-transparent font-bold text-gray-700 border-none p-0 focus:ring-0 text-center w-28 cursor-pointer">
                            <button @click="changeMonth(1)" class="p-2 text-gray-400 hover:text-[#7B8FA1]"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>

                    <div @click="currentTab = 'cash'" :class="['sidebar-link min-w-[100px]', currentTab === 'cash' ? 'active' : '']">
                        <i class="fa-solid fa-wallet w-6"></i> 現金 Cash
                    </div>
                    <div @click="currentTab = 'account'" :class="['sidebar-link min-w-[100px]', currentTab === 'account' ? 'active' : '']">
                        <i class="fa-solid fa-building-columns w-6"></i> 帳戶 Bank
                    </div>

                    <div class="border-t my-2 mx-2"></div>

                    <div v-if="isAdmin" @click="showReconcileModal = true" class="sidebar-link min-w-[100px]">
                        <i class="fa-solid fa-clipboard-check w-6"></i> 帳務核對
                    </div>
                    <div v-if="isAdmin" @click="showSettings = true" class="sidebar-link min-w-[100px]">
                        <i class="fa-solid fa-gear w-6"></i> 初始設定
                    </div>
                    <div @click="logout" class="sidebar-link text-red-400 hover:bg-red-50 min-w-[100px]">
                        <i class="fa-solid fa-right-from-bracket w-6"></i> 登出
                    </div>
                </nav>
            </aside>

            <main class="flex-1 p-4 md:p-8 overflow-y-auto bg-[#F8F9FA]">
                <div class="max-w-2xl mx-auto">
                    
                    <div class="bg-white p-6 rounded-box shadow-sm mb-6 relative overflow-hidden">
                        <div class="absolute right-0 top-0 w-32 h-32 bg-[#7B8FA1]/10 rounded-bl-full -mr-8 -mt-8 pointer-events-none"></div>
                        
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded-md">{{ currentTab === 'cash' ? '現金帳本' : '銀行帳戶' }}</span>
                                <span v-if="role === 'viewer'" class="text-xs text-orange-400 border border-orange-200 px-2 py-0.5 rounded-full">僅供檢視</span>
                            </div>
                            <div class="text-gray-400 text-sm">本月期末餘額</div>
                            <div class="text-4xl font-bold text-gray-800 num-font my-2 tracking-wide">$ {{ formatNumber(monthEndBalance) }}</div>
                            
                            <div class="flex gap-6 mt-4 pt-4 border-t border-gray-50">
                                <div>
                                    <div class="text-xs text-gray-400">上月結餘</div>
                                    <div class="font-bold text-gray-500 num-font">$ {{ formatNumber(monthStartBalance) }}</div>
                                </div>
                                <div>
                                    <div class="text-xs text-gray-400">本月淨收支</div>
                                    <div :class="['font-bold num-font', monthNetIncome >= 0 ? 'text-[#7B8FA1]' : 'text-[#D4A5A5]']">
                                        {{ monthNetIncome >= 0 ? '+' : '' }}{{ formatNumber(monthNetIncome) }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-if="isAdmin" class="bg-white p-5 rounded-box shadow-sm mb-6 border border-blue-50">
                        <div class="text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
                            <i class="fa-solid fa-pen-to-square text-[#7B8FA1]"></i> 快速記帳
                        </div>
                        
                        <div class="flex gap-3 mb-3">
                            <input type="date" v-model="form.date" class="w-1/3 bg-gray-50 border-none rounded-xl px-3 py-2 text-sm font-medium text-gray-600">
                            <div class="flex flex-1 bg-gray-100 p-1 rounded-xl">
                                <button @click="form.type = 'expense'" :class="['flex-1 rounded-lg text-sm font-bold transition', form.type === 'expense' ? 'bg-white text-[#D4A5A5] shadow-sm' : 'text-gray-400']">支出</button>
                                <button @click="form.type = 'income'" :class="['flex-1 rounded-lg text-sm font-bold transition', form.type === 'income' ? 'bg-white text-[#7B8FA1] shadow-sm' : 'text-gray-400']">收入</button>
                            </div>
                        </div>

                        <div class="flex gap-3 mb-3">
                            <div class="input-group flex items-center px-3 py-2 w-1/2">
                                <span class="text-gray-400 mr-2">$</span>
                                <input type="number" v-model.number="form.amount" placeholder="金額" class="w-full border-none outline-none text-lg font-bold num-font text-gray-700 p-0">
                            </div>
                            <div class="w-1/2 relative">
                                <select v-model="form.category" class="w-full h-full bg-gray-50 border-none rounded-xl px-3 py-2 text-gray-700 appearance-none font-medium">
                                    <option v-for="cat in availableCategories" :value="cat">{{ cat }}</option>
                                    <option value="custom">＋ 新增類別...</option>
                                </select>
                                <i class="fa-solid fa-caret-down absolute right-3 top-3.5 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>

                        <div v-if="form.category === 'custom'" class="mb-3">
                            <input type="text" v-model="customCategory" placeholder="輸入新類別名稱..." class="w-full border-2 border-[#7B8FA1] rounded-xl px-3 py-2 text-sm">
                        </div>

                        <div class="flex gap-3">
                            <input type="text" v-model="form.item" @keyup.enter="submitForm" placeholder="備註事項 (例如: 廠商貨款)" class="flex-1 bg-gray-50 border-none rounded-xl px-3 py-2 text-gray-700">
                            <button @click="submitForm" :disabled="isSubmitting" class="w-24 bg-[#7B8FA1] hover:bg-[#627D98] text-white rounded-xl font-bold shadow-md active:scale-95 transition flex items-center justify-center">
                                <span v-if="!isSubmitting">記帳 <i class="fa-solid fa-paper-plane ml-1 text-xs"></i></span>
                                <i v-else class="fa-solid fa-spinner fa-spin"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="relative">
                            <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-gray-300"></i>
                            <input type="text" v-model="searchQuery" placeholder="搜尋本月紀錄..." class="w-full bg-white pl-10 pr-4 py-3 rounded-2xl shadow-sm text-sm border-none placeholder-gray-300 focus:ring-2 focus:ring-gray-100">
                        </div>
                    </div>

                    <div class="space-y-3 pb-20">
                        <div v-for="entry in filteredEntries" :key="entry.id" @click="handleEntryClick(entry)" 
                             class="bg-white p-4 rounded-box shadow-sm border border-gray-50 flex justify-between items-center hover:bg-gray-50 cursor-pointer transition group">
                            
                            <div class="flex items-center gap-4 overflow-hidden">
                                <div :class="['w-10 h-10 rounded-full flex items-center justify-center shrink-0 text-white text-sm shadow-sm', entry.type === 'income' ? 'bg-[#7B8FA1]' : 'bg-[#D4A5A5]']">
                                    {{ entry.type === 'income' ? '收' : '支' }}
                                </div>
                                <div class="min-w-0">
                                    <div class="font-bold text-gray-700 truncate mb-0.5 text-base">{{ entry.item }}</div>
                                    <div class="flex items-center gap-2 text-xs text-gray-400">
                                        <span>{{ formatDateShort(entry.date) }}</span>
                                        <span class="bg-gray-100 text-gray-500 px-2 py-0.5 rounded">{{ entry.category }}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="text-right">
                                <div :class="['font-bold num-font text-lg', entry.type === 'income' ? 'text-[#7B8FA1]' : 'text-[#D4A5A5]']">
                                    {{ entry.type === 'income' ? '+' : '-' }}{{ formatNumber(entry.amount) }}
                                </div>
                                <div v-if="isAdmin" class="text-xs text-gray-300 opacity-0 group-hover:opacity-100 transition">點擊編輯</div>
                            </div>
                        </div>

                        <div v-if="filteredEntries.length === 0" class="text-center py-12">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3 text-gray-300">
                                <i class="fa-solid fa-leaf text-2xl"></i>
                            </div>
                            <p class="text-gray-400 text-sm">本月尚無紀錄，試試上方的快速記帳吧！</p>
                        </div>
                    </div>

                </div>
            </main>
        </template>

        <div v-if="showEditModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold text-gray-700">編輯紀錄</h3>
                    <button @click="closeEditModal" class="text-gray-300"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <div class="space-y-4">
                    <div class="flex bg-gray-100 p-1 rounded-xl">
                        <button @click="form.type = 'expense'" :class="['flex-1 py-2 rounded-lg text-sm font-bold', form.type === 'expense' ? 'bg-white shadow text-[#D4A5A5]' : 'text-gray-400']">支出</button>
                        <button @click="form.type = 'income'" :class="['flex-1 py-2 rounded-lg text-sm font-bold', form.type === 'income' ? 'bg-white shadow text-[#7B8FA1]' : 'text-gray-400']">收入</button>
                    </div>
                    <input type="date" v-model="form.date" class="w-full bg-gray-50 rounded-xl p-3">
                    <input type="number" v-model.number="form.amount" class="w-full bg-gray-50 rounded-xl p-3 font-bold text-lg">
                    <input type="text" v-model="form.item" class="w-full bg-gray-50 rounded-xl p-3">
                    <select v-model="form.category" class="w-full bg-gray-50 rounded-xl p-3">
                        <option v-for="cat in availableCategories" :value="cat">{{ cat }}</option>
                    </select>
                </div>
                <div class="flex gap-3 mt-6">
                    <button @click="deleteCurrentEntry" class="flex-1 py-3 bg-red-50 text-red-400 rounded-xl font-bold">刪除</button>
                    <button @click="submitEdit" class="flex-[2] py-3 bg-gray-800 text-white rounded-xl font-bold">儲存修改</button>
                </div>
            </div>
        </div>

        <div v-if="showSettings" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl">
                <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">初始金額設定</h3>
                <div class="space-y-4 mb-6">
                    <div><label class="text-xs text-gray-400">現金初始</label><input type="number" v-model.number="settings.cashInitial" @change="saveSettings" class="w-full bg-gray-50 rounded-xl p-2 font-bold"></div>
                    <div><label class="text-xs text-gray-400">帳戶初始</label><input type="number" v-model.number="settings.accountInitial" @change="saveSettings" class="w-full bg-gray-50 rounded-xl p-2 font-bold"></div>
                </div>
                <button @click="showSettings = false" class="w-full py-3 bg-gray-800 text-white rounded-2xl font-bold">完成</button>
            </div>
        </div>

        <div v-if="showReconcileModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-700">帳務核對</h3>
                    <button @click="showReconcileModal = false" class="text-gray-300"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl mb-4 text-center">
                    <div class="text-xs text-gray-400">目前系統餘額</div>
                    <div class="text-2xl font-bold num-font text-gray-800">$ {{ formatNumber(monthEndBalance) }}</div>
                </div>
                <div class="max-h-40 overflow-y-auto mb-4 space-y-2 text-xs">
                    <div v-for="rec in recentReconciliations" :key="rec.id" class="flex justify-between p-2 border-b">
                        <span>{{ formatDateFull(rec.date) }}</span><span class="text-green-500 font-bold">已核對</span>
                    </div>
                </div>
                <button @click="addReconciliation" :disabled="isCheckedThisMonth" :class="['w-full py-3 rounded-2xl font-bold text-white', isCheckedThisMonth ? 'bg-gray-300' : 'bg-[#7B8FA1]']">
                    {{ isCheckedThisMonth ? '本月已核對' : '確認無誤，核對！' }}
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { createApp, ref, computed, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_H154LeiZ2slCghAzLBy02xxqlT1-0wU",
            authDomain: "ossen-money.firebaseapp.com",
            projectId: "ossen-money",
            storageBucket: "ossen-money.firebasestorage.app",
            messagingSenderId: "910508291691",
            appId: "1:910508291691:web:cf44c7a77a5ea9e878232e",
            measurementId: "G-H1PR0LZZ4Q"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        createApp({
            setup() {
                const role = ref(localStorage.getItem('ln_role') || null);
                const pinInput = ref('');
                const loginError = ref(false);
                const isAdmin = computed(() => role.value === 'admin');

                const currentTab = ref('cash');
                const currentMonth = ref(new Date().toISOString().slice(0, 7));
                const transactions = ref([]);
                const settings = ref({ cashInitial: 0, accountInitial: 0 });
                const reconciliations = ref([]);
                const searchQuery = ref('');

                // 狀態控制
                const showSettings = ref(false);
                const showReconcileModal = ref(false);
                const showEditModal = ref(false);
                const isSubmitting = ref(false);
                const editingId = ref(null);

                // 表單資料 (新增與編輯共用)
                const form = ref({
                    date: new Date().toISOString().split('T')[0],
                    type: 'expense',
                    amount: '',
                    category: '其他',
                    item: ''
                });
                const customCategory = ref('');
                
                const defaultCategories = ['客戶訂金尾款', '貨款支出', '運費', '雜物支出', '薪資', '其他'];
                const userCategories = ref(new Set(defaultCategories));

                // 登入邏輯
                const enterPin = (n) => {
                    if (pinInput.value.length < 8) {
                        pinInput.value += n;
                        checkPin();
                    }
                };
                const clearPin = () => { pinInput.value = ''; loginError.value = false; };
                const checkPin = () => {
                    const val = pinInput.value;
                    if (val === '671213') setRole('admin');
                    else if (val === '45688123') setRole('viewer');
                    else if (val.length >= 8) {
                        loginError.value = true;
                        setTimeout(clearPin, 500);
                    }
                };
                const setRole = (r) => { role.value = r; localStorage.setItem('ln_role', r); pinInput.value = ''; };
                const logout = () => { role.value = null; localStorage.removeItem('ln_role'); pinInput.value = ''; };

                // Firebase Sync
                onMounted(() => {
                    onSnapshot(query(collection(db, "transactions"), orderBy("date", "desc")), (snap) => {
                        let temp = []; let cats = new Set(defaultCategories);
                        snap.forEach(d => {
                            const data = d.data();
                            temp.push({ id: d.id, ...data });
                            if(data.category) cats.add(data.category);
                        });
                        transactions.value = temp;
                        userCategories.value = cats;
                    });
                    onSnapshot(doc(db, "settings", "general"), (d) => {
                        if(d.exists()) settings.value = d.data();
                        else setDoc(d.ref, { cashInitial: 0, accountInitial: 0 });
                    });
                    onSnapshot(query(collection(db, "reconciliations"), orderBy("date", "desc")), (snap) => {
                        let temp = []; snap.forEach(d => temp.push({ id: d.id, ...d.data() }));
                        reconciliations.value = temp;
                    });
                });

                // 計算邏輯
                const filteredEntries = computed(() => {
                    return transactions.value.filter(t => {
                        if (t.ledger !== currentTab.value) return false;
                        if (!t.date.startsWith(currentMonth.value)) return false;
                        if (searchQuery.value) {
                            const q = searchQuery.value.toLowerCase();
                            return t.item.includes(q) || t.amount.toString().includes(q);
                        }
                        return true;
                    });
                });
                
                const monthStartBalance = computed(() => {
                    const initial = currentTab.value === 'cash' ? settings.value.cashInitial : settings.value.accountInitial;
                    const prev = transactions.value.filter(t => t.ledger === currentTab.value && t.date < (currentMonth.value + "-01"));
                    const income = prev.filter(t => t.type === 'income').reduce((a,b)=>a+b.amount,0);
                    const expense = prev.filter(t => t.type === 'expense').reduce((a,b)=>a+b.amount,0);
                    return (initial||0) + income - expense;
                });
                
                const monthNetIncome = computed(() => {
                    const list = filteredEntries.value;
                    const income = list.filter(t => t.type === 'income').reduce((a,b)=>a+b.amount,0);
                    const expense = list.filter(t => t.type === 'expense').reduce((a,b)=>a+b.amount,0);
                    return income - expense;
                });
                
                const monthEndBalance = computed(() => monthStartBalance.value + monthNetIncome.value);
                const availableCategories = computed(() => Array.from(userCategories.value));

                const recentReconciliations = computed(() => reconciliations.value.filter(r => r.ledger === currentTab.value));
                const isCheckedThisMonth = computed(() => {
                    if(recentReconciliations.value.length === 0) return false;
                    return new Date(recentReconciliations.value[0].date).toDateString() === new Date().toDateString();
                });

                // Actions
                const changeMonth = (offset) => {
                    const d = new Date(currentMonth.value + "-01");
                    d.setMonth(d.getMonth() + offset);
                    currentMonth.value = d.toISOString().slice(0, 7);
                };

                const submitForm = async () => {
                    if (!form.value.item || !form.value.amount) return alert("請輸入完整");
                    isSubmitting.value = true;
                    let cat = form.value.category === 'custom' ? customCategory.value : form.value.category;
                    if(!cat) return alert("請輸入類別");

                    const payload = { ...form.value, category: cat, ledger: currentTab.value, amount: Number(form.value.amount) };
                    
                    try {
                        await addDoc(collection(db, "transactions"), { ...payload, createdAt: new Date() });
                        // 重置表單 (保留日期與類別，方便連續記帳)
                        form.value.amount = '';
                        form.value.item = '';
                        customCategory.value = '';
                    } catch(e) { alert(e.message); }
                    isSubmitting.value = false;
                };

                // 編輯相關
                const handleEntryClick = (entry) => {
                    if(!isAdmin.value) return;
                    editingId.value = entry.id;
                    form.value = { ...entry }; // 暫存到 form 供編輯用
                    showEditModal.value = true;
                };
                const closeEditModal = () => {
                    showEditModal.value = false;
                    // 重置回預設新增狀態
                    form.value = { date: new Date().toISOString().split('T')[0], type: 'expense', amount: '', category: '其他', item: '' };
                };
                const submitEdit = async () => {
                    await updateDoc(doc(db, "transactions", editingId.value), form.value);
                    closeEditModal();
                };
                const deleteCurrentEntry = async () => {
                    if(confirm("確定刪除？")) {
                        await deleteDoc(doc(db, "transactions", editingId.value));
                        closeEditModal();
                    }
                };

                const saveSettings = async () => await setDoc(doc(db, "settings", "general"), settings.value);
                const addReconciliation = async () => {
                    if(!isAdmin.value) return;
                    await addDoc(collection(db, "reconciliations"), { date: new Date().toISOString(), ledger: currentTab.value, amount: monthEndBalance.value, checker: 'admin' });
                };

                const formatNumber = (num) => new Intl.NumberFormat().format(num);
                const formatDateShort = (str) => { const d = new Date(str); return `${d.getMonth()+1}/${d.getDate()}`; };
                const formatDateFull = (str) => { const d = new Date(str); return `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${d.getMinutes()}`; };

                return {
                    role, isAdmin, pinInput, loginError, enterPin, clearPin, logout,
                    currentTab, currentMonth, transactions, filteredEntries, 
                    monthStartBalance, monthNetIncome, monthEndBalance,
                    form, customCategory, availableCategories, searchQuery,
                    showSettings, showReconcileModal, showEditModal, isSubmitting,
                    settings, recentReconciliations, isCheckedThisMonth,
                    changeMonth, submitForm, saveSettings, addReconciliation,
                    handleEntryClick, closeEditModal, submitEdit, deleteCurrentEntry,
                    formatNumber, formatDateShort, formatDateFull
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
