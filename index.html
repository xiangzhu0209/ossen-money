        createApp({

                const loginError = ref(false);
                const isAdmin = computed(() => role.value === 'admin');
                const transactions = ref([]);

                const showEditModal = ref(false);

                const form = ref({ date: new Date().toISOString().split('T')[0], type: 'expense', amount: '', category: 'å…¶ä»–', item: '', tab: 'cash' });
                const finalCategories = computed(() => ['é£²é£Ÿ', 'äº¤é€š', 'è³¼ç‰©', 'å¨›æ¨‚', 'é†«ç™‚', 'å±…å®¶', 'å…¶ä»–', 'è–ªè³‡', 'çé‡‘', 'æŠ•è³‡', ...(settings.value.customCategories || [])]);
                const newCategoryName = ref('');

                const checkPin = () => {
                    if (pinInput.value === '671213') { localStorage.setItem('ln_role', 'admin'); role.value = 'admin'; }
                    else if (pinInput.value === '45688123') { localStorage.setItem('ln_role', 'viewer'); role.value = 'viewer'; }
                    else { loginError.value = true; setTimeout(() => loginError.value = false, 2000); }
                };

                const logout = () => { localStorage.removeItem('ln_role'); role.value = null; pinInput.value = ''; };
                const formatNumber = (num) => { if (num === undefined || num === null || isNaN(Number(num))) return '0'; try { return Number(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); } catch (e) { return '0'; } };
                const getTab = (t) => t.ledger || t.tab || 'cash';

                // å…¨æ™¯åˆ—è¡¨ï¼šé¡¯ç¤ºæ‰€æœ‰è³‡æ–™ï¼ŒæŒ‰æ—¥æœŸæ’åº
                const filteredEntries = computed(() => {
                    if (!transactions.value) return [];
                    return transactions.value.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                });

                onMounted(() => {
                    const q = query(collection(db, "transactions"));
                    onSnapshot(q, (snapshot) => { 
                        transactions.value = snapshot.docs.map(doc => {
                            const data = doc.data();
                            return { id: doc.id, ...data };
                        }); 
                    });
                    const settingsRef = doc(db, "settings", "config");
                    onSnapshot(settingsRef, (doc) => { if (doc.exists()) settings.value = doc.data(); });
                });

                const submitForm = async () => {
                    if (isSubmitting.value || !form.value.amount) return;
                    isSubmitting.value = true;
                    try {
                        await addDoc(collection(db, "transactions"), { 
                            ...form.value, 
                            ledger: form.value.tab, // åŒæ™‚å¯«å…¥ ledger
                            createdAt: new Date().toISOString() 
                        });
                        form.value.amount = ''; form.value.item = ''; 
                    } catch (e) { alert("éŒ¯èª¤: " + e.message); } finally { isSubmitting.value = false; }
                };
                const submitFormMobile = async () => { await submitForm(); showEditModal.value = false; };
                const handleEntryClick = (entry) => { if (!isAdmin.value) return; form.value = { ...entry, tab: getTab(entry) }; editingId.value = entry.id; showEditModal.value = true; };
                const submitEdit = async () => { try { await updateDoc(doc(db, "transactions", editingId.value), { ...form.value, ledger: form.value.tab }); showEditModal.value = false; editingId.value = null; } catch (e) {} };
                const deleteCurrentEntry = async () => { if(confirm('åˆªé™¤?')) { await deleteDoc(doc(db, "transactions", editingId.value)); showEditModal.value = false; editingId.value = null; } };
                
                const saveSettings = async () => {

                };
                const addCategory = async () => { if (!newCategoryName.value) return; if (!settings.value.customCategories) settings.value.customCategories = []; settings.value.customCategories.push(newCategoryName.value); newCategoryName.value = ''; };
                const removeCategory = async (index) => { settings.value.customCategories.splice(index, 1); };

                return {
                    role, pinInput, loginError, isAdmin, checkPin, logout,
                    transactions, filteredEntries, showEditModal, showSettings,
                    form, isSubmitting, editingId, submitForm, submitFormMobile, handleEntryClick, submitEdit, deleteCurrentEntry,
                    settings, saveSettings, newCategoryName, addCategory, removeCategory, finalCategories, formatNumber, getTab
                };
